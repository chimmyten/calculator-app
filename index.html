<!DOCTYPE html>
<html>
  <head lang = "en">
    <meta charset = "utf-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class = "app-container">
      <h1 class = "app-heading">A Calculator App</h1>
      <div class = "calculator">
        <div class = "display-container">
          <div class = input-display>
            <div class = "expression-tracker">
              <div class = "expression-tracker-number"></div>
            </div>
            <div class = "input-text">
              <div class = "input-operation"></div>
              <div class = "input-number"></div>
              <div class = "error-message"></div>
            </div>
            <div></div>
          </div>
          <div class = "delete-btns">
            <button class = "clear-btn">Clear</button>
            <button id = "Backspace" class = "delete-btn">Delete</button>
          </div>
          <div class = "btn-container">
            <button id = "7" class = "number-btn input-btn">7</button>
            <button id = "8" class = "number-btn input-btn">8</button>
            <button id = "9" class = "number-btn input-btn">9</button>
            <button id = "/" class = "operation-btn input-btn">/</button>
            <button id = "4" class = "number-btn input-btn">4</button>
            <button id = "5" class = "number-btn input-btn">5</button>
            <button id = "6" class = "number-btn input-btn">6</button>
            <button id = "*" class = "operation-btn input-btn">x</button>
            <button id = "1" class = "number-btn input-btn">1</button>
            <button id = "2" class = "number-btn input-btn">2</button>
            <button id = "3" class = "number-btn input-btn">3</button>
            <button id = "-" class = "operation-btn input-btn">-</button>
            <button id = "." class = "decimal-btn input-btn">.</button>
            <button id = "0" class = "number-btn input-btn">0</button>
            <button id = "=" class = "equals-btn input-btn">=</button>
            <button id = "+" class = "operation-btn input-btn">+</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src = "script.js"></script>
  </body>
</html>
